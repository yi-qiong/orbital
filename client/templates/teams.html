<template name="teams"> 


  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <h4 class="page-header">Let us know which teams you are representing in IHG!</h4>
   
  <form class="ui form">

      <div class="two fields">

        <div class="{{submitted}} field">
          <label>Hall of Residence</label>
          <select class="ui dropdown" name="hall" id="hall">
            <option value="">{{hall}}</option>
            <option value="Eusoff">Eusoff Hall</option>
            <option value="Kent Ridge">Kent Ridge Hall</option>
            <option value="King Edward VII">King Edward VII Hall</option>
            <option value="Raffles">Raffles Hall</option>
            <option value="Sheares">Sheares Hall</option>
            <option value="Temasek">Temasek Hall</option>
            <option value="PGP">PGP House</option>
          </select>
        </div>


        <div class="{{submitted}} field">
          <label>Gender</label>
          <select class="ui dropdown" name="gender" id="gender">
            <option value="">{{gender}}</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>  
      </div>

        <div id="teams">
        <div class="{{disabled}} {{submitted}} field">
          <label>Teams</label>
          <select name="teams" multiple="" class="ui dropdown" id="teams">
            <option value="">{{teams}}</option>
            
            {{#if isFemale}} <!--reactive rendering based on gender field chosen-->
            <option value="Badminton(F)">Badminton(F)</option>
            <option value="Basketball(F)">Basketball(F)</option>
            <option value="Floorball(F)">Floorball(F)</option>
            <option value="Frisbee">Frisbee</option>
            <option value="Handball(F)">Handball(F)</option>
            <option value="Netball">Netball</option>
            <option value="Road Relay">Road Relay</option>
            <option value="Soccer(F)">Soccer(F)</option>
            <option value="Softball">Softball</option>
            <option value="Squash(F)">Squash(F)</option>        
            <option value="Swimming(F)">Swimming(F)</option>
            <option value="Table Tennis(F)">Table Tennis(F)</option>
            <option value="Tennis(F)">Tennis(F)</option>
            <option value="Touch Rugby(F)">Touch Rugby(F)</option>
            <option value="Track and Field">Track and Field</option>
            <option value="Volleyball(F)">Volleyball(F)</option>
            
            {{else}}
            
            <option value="Badminton(M)">Badminton(M)</option>
            <option value="Basketball(M)">Basketball(M)</option>
            <option value="Floorball(M)">Floorball(M)</option>
            <option value="Frisbee">Frisbee</option>
            <option value="Handball(M)">Handball(M)</option>
            <option value="Road Relay">Road Relay</option>
            <option value="Sepak Takraw">Sepak Takraw</option>
            <option value="Soccer(M)">Soccer(M)</option>
            <option value="Softball">Softball</option>
            <option value="Squash(M)">Squash(M)</option>        
            <option value="Swimming(M)">Swimming(M)</option>
            <option value="Table Tennis(M)">Table Tennis(M)</option>
            <option value="Tennis(M)">Tennis(M)</option>
            <option value="Touch Rugby(M)">Touch Rugby(M)</option>
            <option value="Track and Field">Track and Field</option>
            <option value="Volleyball(M)">Volleyball(M)</option>

            {{/if}}
          </select>  
        </div>  
        </div>  
    <br>
    <div class="ui right floated primary submit button {{submitted}}">Submit</div>
    <br>
    <br>
    <div class="ui positive message {{hidden}}">
        <div class="header">Form Completed</div>
        <p>You are now not allowed to change any form details.</p>
    </div>

  </form>
  </div>
  </div>  
</template>
