<template name="appointments">
  {{#if currentUser}}

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <h4 class="page-header">Select date and time unavailable</h4>
      {{> addAppointment}}
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2">
      <h4 class="page-header">Current blocked out dates</h4>
      {{> tabular table=TabularTables.Availability class="table table-striped table-bordered table-condensed"}}
    </div>
  </div>


  {{/if}}
  
</template>
