<template name="registerPlayer">
  <form class="ui form" id="players">
    <div class="field">
      <label>Player Name</label>
      <input type="text" name="fullName" placeholder="Player Name" style="width:600px; height: 23px;">
    </div>
    <div class="field">
      <label>Player NUS Email</label> 
      <input type="text" name="email" placeholder="Player Email" id="email"  style="width:300px; height: 23px;"> @u.nus.edu
    </div>
    <br>
    <button class="ui button" type="submit">Submit</button>
  </form>
</template>
