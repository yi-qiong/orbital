<template name="registerPlayer">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
  {{#if currentUser}}
 <form class="form-horizontal" id="contact-form" data-toggle="validator">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="" required="required" data-required-error="Name is required.">
    </div>
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">NUS Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="example@u.nus.edu" value="" required="required" data-required-error="Email is required." data-pattern-error="Register with NUS email!" pattern="^[A-Za-z0-9._%+-]+@u.nus.edu$">
    </div>
    <div class="help-block with-errors"></div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button id="submit" type="submit" class="btn btn-primary" data-disable="true"> Register </button>
    </div>
  </div>
</form>
  {{/if}}
</template>
